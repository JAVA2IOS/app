    <script type="text/javascript">
      $(function() {
        var collapseObj = $("div[name='p-item']");
        for (var i = 0; i < collapseObj.length; i++) {
          var domObj = $(collapseObj[i]);
          // domObj.collapse('toggle', domObj);
        }
      });
      $("div[name='p-item']").on("hide.bs.collapse", function(args) {
        var iconDom = $(this).siblings().children().children();
        if (iconDom.is('.glyphicon-chevron-down')) {
          iconDom.removeClass('glyphicon-chevron-down');
          iconDom.addClass('glyphicon-chevron-right');
        }
      });
      $("div[name='p-item']").on("show.bs.collapse", function(args) {
        var iconDom = $(this).siblings().children().children();
        if (iconDom.is(".glyphicon-chevron-right")) {
          iconDom.removeClass("glyphicon-chevron-right");
          iconDom.addClass("glyphicon-chevron-down");
        }
      });
    </script>
